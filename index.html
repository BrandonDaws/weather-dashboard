<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>

<body>
    <header class="nav-contain">
        <nav class="nav-bar">
            <h1 class="header">Weather DashBoard</h1>
        </nav>
    </header>
    
    <main class="col-4">
    <div>
        <h2>Search for City</h2>
        <input type="text" id="city" placeholder="Insert City Name">
        <br>
        <button onclick="citySearch()" type="submit" id="search">search</button>

    </div>
    <!--area that will have previously searched cities-->
    <div class="prev-city">
        <ul class="stored-cities">

        </ul>
    </div>
    </main>
    <!--container for both current and 5day forcast-->
    <main class="col-8">
    <div id="forecast">
        <div class="currentForecastHead">
            
        </div>
        <div class="currentForecast">
       

        </div>
        <br>
        <div class="5day">
            <h3> Five Day Forecast</h3>
        </div>

    </div>
    </main>
    </section>
    <script src="./assets/js/script.js"></script>
    <script href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js" ></script>
</body>

</html>
